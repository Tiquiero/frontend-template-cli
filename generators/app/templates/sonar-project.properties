sonar.projectKey=AIStudio

# this is the name and version displayed in the SonarQube UI. Was mandatoryprior to SonarQube 6.1.
sonar.projectName=AIStudio
sonar.projectVersion=v0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/"on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src
sonar.exclusions=**/tests/**,**/mock/**,**/*.html,*.html
sonar.language=js

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8